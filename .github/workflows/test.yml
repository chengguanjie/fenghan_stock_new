name: ğŸ§ª Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-tests:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run linter
        run: npm run lint

      - name: âœ… Run tests
        run: npm test -- --run

      - name: ğŸ“Š Upload coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  backend-tests:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ”¨ Build TypeScript
        working-directory: ./backend
        run: npm run build

      - name: âœ… Run tests
        working-directory: ./backend
        run: npm test
        env:
          JWT_SECRET: test-secret-key
          JWT_ACCESS_TOKEN_SECRET: test-access-token-secret
          JWT_REFRESH_TOKEN_SECRET: test-refresh-token-secret
          JWT_EXPIRES_IN: 24h
          JWT_ACCESS_TOKEN_EXPIRY: 1h
          JWT_REFRESH_TOKEN_EXPIRY: 7d
          DATABASE_URL: file:./test.db

      - name: ğŸ“Š Upload coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage

  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ—ï¸ Build backend
        working-directory: ./backend
        run: npm run build

      - name: âœ… Build successful
        run: echo "âœ… All builds completed successfully!"
